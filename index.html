<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HCI 상세보기 페이지</title>

    <link rel="stylesheet" href="styles/main_page.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="overlay">
          <div class="play-button"></div>
        </div>
      </div>
      <div class="details">
        <p>출연: 황정민, 정우성, 이성민 ... 더 보기<br />감독: 김성수</p>
      </div>
      <div class="header-button">
        <button>
          <img src="img/add.svg" />
          내가 찜한 리스트
        </button>
        <button>
          <img src="img/thumbUp.svg" />
          평가
        </button>
        <button>
          <img src="img/recommend-icon.svg" />
          추천
        </button>
      </div>
      <div class="similar-content">
        <h2>비슷한 콘텐츠</h2>
        <div class="content-list">
          <div class="content-item">
            <img src="img/image1.jpg" />
            <div class="rating-header">스릴러 장르</div>
            <div class="rating">
              <svg viewBox="0 0 36 36" class="circular-chart green">
                <path
                  class="circle-bg"
                  stroke-dasharray="89, 100"
                  d="M18 2.0845
                                 a 15.9155 15.9155 0 0 1 0 31.831
                                 a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <text x="18" y="20.35" class="rating-text">89</text>
              </svg>
            </div>
            <div class="genres">
              <span>스릴러</span>
              <span>드라마</span>
            </div>
            <div class="vote">
              <button class="vote-up">
                <img src="img/thumbUp.svg" class="thumb-up" />
              </button>
              <button class="vote-down">
                <img src="img/thumbDown.svg" class="thumb-down" />
              </button>
            </div>
          </div>
          <div class="content-item">
            <img src="img/image2.jpg" />
            <div class="rating-header">액션 장르</div>
            <div class="rating">
              <svg viewBox="0 0 36 36" class="circular-chart green">
                <path
                  class="circle-bg"
                  stroke-dasharray="91, 100"
                  d="M18 2.0845
                                 a 15.9155 15.9155 0 0 1 0 31.831
                                 a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <text x="18" y="20.35" class="rating-text">91</text>
              </svg>
            </div>
            <div class="genres">
              <span>스릴러</span>
              <span>액션</span>
            </div>
            <div class="vote">
              <button class="vote-up">
                <img src="img/thumbUp.svg" class="thumb-up" />
              </button>
              <button class="vote-down">
                <img src="img/thumbDown.svg" class="thumb-down" />
              </button>
            </div>
          </div>
          <div class="content-item">
            <img src="img/image3.jpg" />
            <div class="rating-header">영화 장르</div>
            <div class="rating">
              <svg viewBox="0 0 36 36" class="circular-chart green">
                <path
                  class="circle-bg"
                  stroke-dasharray="97, 100"
                  d="M18 2.0845
                                 a 15.9155 15.9155 0 0 1 0 31.831
                                 a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <text x="18" y="20.35" class="rating-text">97</text>
              </svg>
            </div>
            <div class="genres">
              <span>스릴러</span>
              <span>영화</span>
            </div>
            <div class="vote">
              <button class="vote-up">
                <img src="img/thumbUp.svg" class="thumb-up" />
              </button>
              <button class="vote-down">
                <img src="img/thumbDown.svg" class="thumb-down" />
              </button>
            </div>
          </div>
          <div class="content-item">
            <img src="img/image4.jpg" />
            <div class="rating-header">드라마 장르</div>
            <div class="rating">
              <svg viewBox="0 0 36 36" class="circular-chart green">
                <path
                  class="circle-bg"
                  stroke-dasharray="85, 100"
                  d="M18 2.0845
                                 a 15.9155 15.9155 0 0 1 0 31.831
                                 a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <text x="18" y="20.35" class="rating-text">85</text>
              </svg>
            </div>
            <div class="genres">
              <span>액션</span>
              <span>드라마</span>
            </div>
            <div class="vote">
              <button class="vote-up">
                <img src="img/thumbUp.svg" class="thumb-up" />
              </button>
              <button class="vote-down">
                <img src="img/thumbDown.svg" class="thumb-down" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main_script.js"></script>
  </body>
</html>
